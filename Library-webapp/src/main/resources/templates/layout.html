<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Fragment #1 : Headerfiles contains css and js references -->
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <title>Open Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f1548314f6.js" th:src="@{https://kit.fontawesome.com/f1548314f6.js}" crossorigin="anonymous"></script>
    <link th:href="@{~/css/style.css}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Literata&display=swap}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark nav-transparency">
        <a class="navbar-brand" href="#">Open Library Project</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav navbar-center">
                <li class="nav-item mx-2 hover-underline">
                    <a class="nav-link" th:href="@{/loans}">Mes Emprunt</a>
                </li>
                <li class="nav-item mx-2 hover-underline">
                    <a class="nav-link" th:href="@{/search}">Les Livres</a>
                </li>
                <li class="nav-item mx-2 hover-underline">
                    <a class="nav-link" href="#">Mon Compte</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-0">
                <li class="nav-item dropdown hover-underline">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role=button data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${session.email}">
                        UserName
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Mon Compte</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section layout:fragment="content">
    </section>
<!-- Fragment #3 : Javascript Links For Bootstrap -->
    <footer th:fragment="linkscripts">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script th:src="@{~/js/navbar.js}" type="text/javascript"></script>
    </footer>
</body>
</html>
